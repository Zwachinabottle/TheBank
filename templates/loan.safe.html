<!DOCTYPE html>
<html lang="en" class="{{ session.get('theme', 'dark') }}-mode">

<head>
    <meta charset="UTF-8">
    <title>Account Dashboard</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        /* ---------- THEMES ---------- */

        :root {
            --brand: #24bff0;

            --bg: #11191c;
            --bg2: #1a2c32;
            --bg3: #182429; /* central column */
            --text: #d7e6eb;
            --text-muted: #9db6bd;
            --input-bg: #243238;
            --border: #2e4b52;

            --rounded: 14px;
        }

        .light-mode {
            --bg: #e7eef2;
            --bg2: #f5f8fa;
            --bg3: #ffffff; /* central card */
            --text: #1b1f21;
            --text-muted: #556166;
            --input-bg: #ecf1f3;
            --border: #c7d2d6;
        }

        /* ---------- PAGE LAYOUT ---------- */

        body {
            margin: 0;
            background: var(--bg);
            color: var(--text);
            font-family: "Inter", system-ui;

            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .side-banner {
            flex: 1;
            background: var(--bg2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: var(--text-muted);
            border-right: 1px solid var(--border);
        }

        .side-banner:last-of-type {
            border-right: none;
            border-left: 1px solid var(--border);
        }

        /* ---------- CENTER COLUMN (MAIN DASHBOARD) ---------- */

        .center-column {
            flex: 5; /* bigger column */
            max-width: 1200px;
            margin: auto;

            height: 100vh;
            overflow-y: auto;

            padding: 35px;
            background: var(--bg3);

            border-left: 1px solid var(--border);
            border-right: 1px solid var(--border);

            box-shadow:
                0 0 20px rgba(0,0,0,0.25),
                0 0 60px rgba(0,0,0,0.15);
        }

        .toggle-container {
            display: flex;
            justify-content: flex-end;
        }

        h1 {
            text-align: center;
            margin-top: 10px;
            font-size: 32px;
        }

        h2 {
            margin-top: 0;
            font-size: 20px;
        }

        /* ---------- INFO CARDS ---------- */

        .info-row {
            display: flex;
            gap: 20px;
            margin-top: 25px;
        }

        .info-card {
            flex: 1;
            background: var(--bg2);
            padding: 20px;
            border-radius: var(--rounded);
            border: 1px solid var(--border);
            box-shadow: 0 6px 20px rgba(0,0,0,0.18);
        }

        /* ---------- LOAN BUTTON ---------- */

        .loan-btn {
            width: 100%;
            padding: 16px;
            margin: 25px 0;

            background: linear-gradient(135deg,var(--brand), #1bb1e9);
            border: 0;
            border-radius: var(--rounded);
            color: white;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;

            box-shadow: 0 4px 12px rgba(36,191,240,0.25);

            transition: 0.2s;
        }

        .loan-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 18px rgba(36,191,240,0.35);
        }

        /* ---------- TRANSACTION AREA ---------- */

        .transaction-row {
            display: flex;
            gap: 20px;
            margin-top: 25px;
        }

        .transaction-box {
            flex: 1;
            background: var(--bg2);
            padding: 20px;
            border-radius: var(--rounded);
            border: 1px solid var(--border);
            box-shadow: 0 6px 20px rgba(0,0,0,0.18);
        }

        /* Fix for transaction form inputs */
.transaction-box form {
    display: flex;
    flex-direction: column;
    gap: 12px;
}

.transaction-box input {
    width: 100%;
    padding: 12px;
    background: var(--input-bg);
    border: 1px solid var(--border);
    border-radius: 10px;
    color: var(--text);
    font-size: 15px;
    box-sizing: border-box; /* Prevents padding from expanding width */
    box-shadow: none; /* Remove shadow to avoid overflow */
}

.transaction-box input::placeholder {
    color: var(--text-muted);
}

        .loan-box button {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            background: var(--brand);
            color: white;
            font-weight: 700;
            cursor: pointer;
            margin-top: 14px;
        }
        .transaction-box button {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            background: var(--brand);
            color: white;
            font-weight: 700;
            cursor: pointer;
            margin-top: 14px;
        }

        /* ---------- HISTORY BOX ---------- */

        .history-box {
            height: 300px;
            overflow-y: auto;
            padding-right: 10px;
        }

        table {
            width: 100%;
            font-size: 15px;
            border-spacing: 0 10px;
        }

        td {
            padding: 6px 4px;
        }

        /* ---------- TOGGLE BUTTON ---------- */

        .toggle-btn {
            width: 44px;
            height: 24px;
            border-radius: 50px;
            border: 2px solid var(--border);
            background: var(--input-bg);
            position: relative;
            cursor: pointer;
            transition: 0.25s ease;
        }

        .toggle-btn::after {
            content: "";
            position: absolute;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--brand);
            top: 2px;
            left: 2px;
            transition: 0.25s ease;
        }

        .light-mode .toggle-btn::after {
            transform: translateX(20px);
        }

        /* Logout Button */
.logout-btn {
    position: absolute;
    top: 20px;
    left: 20px;
    padding: 8px 16px;
    background: var(--input-bg);
    border: 1px solid var(--border);
    border-radius: 10px;
    color: var(--text);
    font-size: 14px;
    cursor: pointer;
    transition: 0.2s;
    text-decoration: none;
    display: flex;
    align-items: center;
    gap: 6px;
}

.logout-btn:hover {
    background: rgba(36, 191, 240, 0.2);
    border-color: var(--brand);
}

    </style>
</head>

<body>

    <div class="side-banner">
    <a href="{{ url_for('loan') }}" class="loan-btn">
        <img src="{{ url_for('static', filename='banner.png') }}" alt="Funny Banner" style="height: 400px;">
    </a>
    </div>

    <div class="center-column">
    <!-- Logout Button -->
    <a href="{{ url_for('logout') }}" class="logout-btn">
        Logout
    </a>
    <!-- Toggle Button -->
    <div class="toggle-container">
        <button class="toggle-btn" id="theme-toggle"></button>
    </div>
    <h1>Hey, {{ username }}!</h1>
<div class="loan-box">
    <h2>Loan Calculator</h2>
    Final payments due May 9th, 2025, no matter the term date.
    <form id="loanForm">
        <label>Amount:</label>
        <input type="number" id="amount" min="50" max="1000">

        <label>Weeks:</label>
        <input type="number" id="weeks" min="1" max="9">
    </form>
    
    <h3>Results</h3>
    <table border="1">
        <tr><th>Total Repayment</th><td id="totalRepayment"></td></tr>
        <tr><th>Weekly Payment</th><td id="weeklyPayment"></td></tr>
    </table>


    <h2>Apply for a Loan</h2>
    <form method="POST" action="{{ url_for('loan') }}">
        <input type="textbox" name="reason" placeholder="Reason" required>
        <input type="number" name="amount" placeholder="Amount" required>
        <input type="number" name="weeks" min="1" max="9" placeholder="Loan Repayment Period (Weeks) " required>
        <button type="submit">Apply</button>
    </form>
    Loans incur a 1% interest fee on top of the amount borrowed per week.  Loans must be repaid within 9 weeks.
</div>

    
<script>
    const rate = parseFloat('{{ irate }}');
    function updateTable() {
        let amount = parseFloat(document.getElementById("amount").value) || 0;
        let weeks = parseInt(document.getElementById("weeks").value) || 1;

        let total_interest = amount * rate * weeks;
        let total_repayment = amount + total_interest;
        let weekly_payment = total_repayment / weeks;

        document.getElementById("totalRepayment").textContent = total_repayment.toFixed(2);
        document.getElementById("weeklyPayment").textContent = weekly_payment.toFixed(2);
    }

    document.getElementById("amount").addEventListener("input", updateTable);
    document.getElementById("weeks").addEventListener("input", updateTable);
</script>

<script>
  const toggleBtn = document.getElementById("theme-toggle");

  function applyTheme(theme) {
    if (theme === "light") {
      document.documentElement.classList.remove("dark-mode");
      document.documentElement.classList.add("light-mode");
    } else {
      document.documentElement.classList.remove("light-mode");
      document.documentElement.classList.add("dark-mode");
    }
  }

  document.addEventListener("DOMContentLoaded", () => {
    const saved = "{{ session.get('theme', 'dark') }}";
    applyTheme(saved);
  });

  toggleBtn.addEventListener("click", async () => {
    const r = await fetch("/toggle-theme", { method: "POST" });

    if (r.ok) {
      const data = await r.json();
      applyTheme(data.theme);
    }
  });
</script>
</body>
</html>
